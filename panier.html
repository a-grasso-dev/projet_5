    <title>Votre panier</title>
    <meta
      name="description"
      content="Achat et vente en ligne parmi des des applications thématiques ne vendant qu’un seul groupe de produits.
      Vos articles à prix compétitifs: Oribook pour les livres ou Oritextil pour les vêtements et bien plus !"
    />
  </head>

  <body>
    <div class="container-fluid">
      <header>
        <div class="container">
          <a href="index.html">
            <img class="logo-180px" src="./images/logo-180px.png" alt="logo-orinoco" />
          </a>
          <a href="panier.html">
            <i class="fas fa-cart-arrow-down cart-animation"></i>
          </a>
        </div>
      </header>

      <main class="container-main">
        <div class="block-title">
          <h1>Voici votre panier</h1>
          <h2>Pour finaliser la commande, veuillez valider votre panier</h2>
        </div>

        <!-- liste panier -->
        <div id="list-cart"></div>

        <!-- total note -->
        <div id="total"></div>

        <!-- formulaire -->
        <form>
          <h2>Formulaire d'inscription</h2>
          <!-- nom -->
          <p>
            <label for="surname">Nom</label> :
            <input type="text" name="surname" id="surname" required />
            <span id="help-surname"></span>
          </p>
          <!-- prenom -->
          <p>
            <label for="name">Prénom</label> :
            <input type="text" name="name" id="name" required />
            <span id="help-name"></span>
          </p>
          <!-- date de naissance -->
          <p>
            <label for="date">Date de naissance</label> :
            <input type="date" name="date" id="date" required />
            <span id="help-date"></span>
          </p>
          <!-- adresse -->
          <p>
            <label for="address">Adresse</label> :
            <input type="text" name="address" id="address" required />
            <span id="help-address"></span>
          </p>
          <!-- ville -->
          <p>
            <label for="city">Ville</label> :
            <input type="text" name="city" id="city" required />
            <span id="help-city"></span>
          </p>
          <!-- email -->
          <p>
            <label for="email">Courriel</label> :
            <input type="email" name="email" id="email" required placeholder="utilisateur@domaine.fr" />
            <span id="help-email"></span>
          </p>
          <!-- btn form -->
          <!--<input id="btn-validate" type="submit" value="Valider" />-->
        </form>

        <a id="btn-validate" href="#" class="btn">Valider le panier</a>
      </main>

      <footer>
        <a href="index.html">
          <img class="logo-180px" src="./images/logo-180px.png" alt="logo-orinoco" />
        </a>
        <span>© 2020, orinoco.com, Inc. ou ses filiales.</span>
      </footer>
    </div>

    <script src="panier.js"></script>
  </body>
</html>
